<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <title>Movie App</title>
    </head>

    <body id="body">
        <header>
            <div class="header-wrapper">
                <a href="."><img class="logo" src="images/movie_logo_white.svg" alt="Logotype of Movie Wise." width="100"></a>
                <form id="form" class="search-form">
                    <input type="text" id="search" class="search" placeholder="Quick Search" autocomplete="off">
                    <button class="search-btn"><i class="fas fa-search" style="color:white;"></i></button>
                    <div class="suggestions-container"> 
                        <ul id="suggestions" class="suggestions"></ul>
                    </div>
                </form>
            </div>
        </header>
        <main id="main">
            <div class="content-wrapper">
            </div>
        </main>
        <footer>
            Based on course by <a href="https://www.traversymedia.com/" target="_blank">Traversy Media</a>. Coded by
            <a href="github.com/beslerpatryk" target="_blank">Patryk Besler</a>
        </footer>

        <script src="script.js"></script>
    </body>

</html>
